<div class="container-product-item row mr-1">
    <div class="img-wrapper col-12">
      <img src="{{product.imgUrl}}" alt="{{product.title}}">
    </div>
  <div class="container-product-info col-12">
    <div class="row mt-3">
      <div class="col-7">
        <h4>{{product.title}}</h4>
        <p>{{product.description}}</p>
        <p>Price: {{product.price | currency: "BGN": 2}}</p>
        <p>Category: {{product.category}}</p>
      </div>
      <div class="col-5">
        <app-button label="Add to Cart" (onClick)="add(product)" typeOfButton="iconText" faClass="shopping-cart" className="btn btn-success" faAnimation="pulse"></app-button>
      </div>
    </div>
  </div>
</div>
