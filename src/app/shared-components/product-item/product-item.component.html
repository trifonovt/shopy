<div class="container-product-item">
  <div class="img-wrapper">
    <img src="{{product.imgUrl}}" alt="{{product.title}}">
  </div>
  <div class="container-product-info col">
    <h4>{{product.title}}</h4>
    <p>{{product.description}}</p>
    <p>Price: {{product.price | currency: "BGN": 2}}</p>
    <p>Category: {{product.category}}</p>
  </div>
  <div class="col">
    <app-button label="Add to Cart" (onClick)="add(product)" typeOfButton="iconText"></app-button>
  </div>
</div>
