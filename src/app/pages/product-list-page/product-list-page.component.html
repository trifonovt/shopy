<section class="container-fluid" *mobxAutorun>
  <div class="row mt-3">
    <aside class="col-2">
      <app-product-filter [initPrice]="productStore.price" (priceSlideEnd)="onPriceSliderEnd($event)"></app-product-filter>
    </aside>
    <main class="col-10">
      <product-list [products]="productStore.filteredProducts"></product-list>
    </main>
  </div>
</section>
