<section *mobxAutorun class="container-fluid">
  <div class="row mt-3">
    <aside class="col-2">
      <app-product-filter [initPrice]="productStore.price" (priceSlideEnd)="onPriceSliderEnd($event)"></app-product-filter>
    </aside>
    <main class="col-10">
      <div class="mb-3">
        <app-search-box [action]="productStore.setQueryString"></app-search-box>
      </div>
      <app-product-list [products]="productStore.filteredProducts"></app-product-list>
    </main>
  </div>
</section>
