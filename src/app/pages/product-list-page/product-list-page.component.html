<section *mobxAutorun class="container-fluid">
  <div class="row mt-3">
    <aside class="col-2">
      left
    </aside>
    <main class="col-10">
      <!-- <app-product-list [products]="products"></app-product-list> -->
      <p-dataView [value]="products" [paginator]="true" [rows]="10" [sortField]="sortField" [sortOrder]="sortOrder">
        <p-header>
          <div class="mb-3">
            Search products:
          </div>
          <div class="mb-3">
            <app-search-box [action]="productStore.setQueryString"></app-search-box>
          </div>
        </p-header>

        <ng-template let-product pTemplate="listItem">
          <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
            <div class="ui-g-12 ui-md-8 car-details">
              <div class="ui-g">
                <div class="ui-g-2 ui-sm-6">ID: </div>
                <div class="ui-g-10 ui-sm-6">
                  <b>{{product.id}}</b>
                </div>

                <div class="ui-g-2 ui-sm-6">NAME: </div>
                <div class="ui-g-10 ui-sm-6">
                  <b>{{product.name}}</b>
                </div>

                <div class="ui-g-2 ui-sm-6">AGE: </div>
                <div class="ui-g-10 ui-sm-6">
                  <b>{{product.age}}</b>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
        <p-footer>
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </p-footer>
      </p-dataView>
    </main>
  </div>
</section>
